spring:
  application:
    name: fdk-harvest-admin-service

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:fdk_harvest_admin}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USERNAME:guest}
    password: ${RABBIT_PASSWORD:guest}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:fdk-harvest-admin-service}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
        specific.avro.reader: true
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        schema.registry.url: ${SCHEMA_REGISTRY_URL:http://localhost:8081}
        auto.register.schemas: true
        use.latest.version: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
        # Liveness: /actuator/health/liveness
        # Readiness: /actuator/health/readiness
        # General health: /actuator/health

logging:
  level:
    no.fdk.harvestadmin: DEBUG
    org.springframework.amqp: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Application specific configuration
app:
  rabbitmq:
    exchange: ${RABBIT_EXCHANGE:harvests}
    exchange-type: ${RABBIT_EXCHANGE_TYPE:topic}
    queue: ${RABBIT_QUEUE:fdkHarvestAdmin}
    routing-keys:
      new-datasource: ${RABBIT_NEW_DATASOURCE_KEY:*.publisher.NewDataSource}
      harvested: ${RABBIT_HARVESTED_KEY:*.harvested}
      ingested: ${RABBIT_INGESTED_KEY:*.ingested}
      reasoned: ${RABBIT_REASONED_KEY:*.reasoned}
  security:
    token-audience: ${TOKEN_AUDIENCE:fdk-harvest-admin}
    sys-admin-auth: ${SYS_ADMIN_AUTH:system:root:admin}
    org-type: ${ORG_TYPE:organization}
    admin-permission: ${ADMIN_PERMISSION:admin}
    write-permission: ${WRITE_PERMISSION:write}
    api-key: ${API_KEY:}
    keycloak-host: ${SSO_AUTH_URI:https://auth.test.fellesdatakatalog.digdir.no}
  cors:
    origin-patterns: ${CORS_ORIGIN_PATTERNS:*}
  kafka:
    topic:
      harvest-events: ${KAFKA_HARVEST_EVENTS_TOPIC:harvest-events}
  openapi:
    server-url: ${OPENAPI_SERVER_URL:}

# Resilience4j Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      harvestEventConsumer:
        failureRateThreshold: 60
        waitDurationInOpenState: 30s
        slidingWindowSize: 50
        minimumNumberOfCalls: 10

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
    version: openapi_3_0
  swagger-ui:
    path: /swagger-ui.html
