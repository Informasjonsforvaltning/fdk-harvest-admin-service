---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdk-harvest-admin-service
  labels:
    app: fdk-harvest-admin-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fdk-harvest-admin-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fdk-harvest-admin-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: error-reporting-sa
      containers:
        - name: fdk-harvest-admin-service
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: PORT
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: fdk-harvest-admin-service
                  key: POSTGRESQL_DB
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fdk-harvest-admin-service
                  key: POSTGRESQL_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fdk-harvest-admin-service
                  key: POSTGRESQL_PASSWORD
            - name: RABBIT_HOST
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: RABBITMQ_HOST
            - name: RABBIT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: RABBITMQ_USERNAME
            - name: RABBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: RABBITMQ_PASSWORD
            - name: RABBIT_PORT
              valueFrom:
                secretKeyRef:
                  name: rabbitmq
                  key: RABBITMQ_PORT
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: kafka
                  key: BROKERS
            - name: SCHEMA_REGISTRY_URL
              valueFrom:
                secretKeyRef:
                  name: kafka
                  key: SCHEMA_REGISTRY
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: fdk-harvest-admin-service
                  key: API_KEY
            - name: JAVA_OPTS
              value: "-XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
          image: fdk-harvest-admin-service
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "5Gi"
              cpu: "3000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
